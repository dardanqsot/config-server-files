server:
  port: ${CUSTOM.SERVER.PORT:9001}

# Eureka configuration
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: ${EUREKA.SERVER.HOSTNAME:http://localhost:8761/eureka}

# MongoDB database configuration
spring:
  data:
    mongodb:
      uri: mongodb://dardan:dardan@localhost:27018/dardan?authSource=admin

### Postgresql database configuration
  jpa:
    hibernate:
      ddl-auto: update
    show: true
    properties:
      hibernate:
        format_sql: true
#        dialect: org.hibernate.dialect.PostgreSQL81Dialect
  datasource:
    url: ${POSTGRESQL.URL.CONNECTION:jdbc:postgresql://localhost:5432/dardan}
    username: dardan
    password: dardan

