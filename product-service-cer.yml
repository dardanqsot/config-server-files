server:
  port: ${CUSTOM.SERVER.PORT:9091}

# Eureka configuration
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: ${EUREKA.SERVER.HOSTNAME:http://localhost:8761/eureka}

# MongoDB database configuration
spring:
  data:
    mongodb:
      uri: mongodb://dardan:dardan@localhost:27018/dardan?authSource=admin

### Postgresql database configuration
  jpa:
    hibernate:
      ddl-auto: update
    show: true
    properties:
      hibernate:
        format_sql: true
#        dialect: org.hibernate.dialect.PostgreSQL81Dialect
  datasource:
    url: ${POSTGRESQL.URL.CONNECTION:jdbc:postgresql://localhost:5432/dardan}
    username: dardan
    password: dardan

  security:
    oauth2:
      client:
        provider:
          external:
            issuer-uri: http://localhost:8080/realms/external
        registration:
          external:
            provider: external
            client-name: external-client
            client-id: external-client
            client-secret: szHPXv8NYqNTr6koWeM32lpWQavFvEWD
            scope: openid
            authorization-grant-type: authorization_code
